@if (data.length === 0) {
  <h2>No Launches Found</h2>
} @else {

    @for (launch of data; track $index) {
      <mat-card class="example-card" appearance="outlined" (click)="missionDetails(launch.flight_number)">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title style="font-weight: bold">{{launch.mission_name}}</mat-card-title>
            <mat-card-subtitle>{{launch.launch_year}}</mat-card-subtitle>
            <img mat-card-md-image src="{{launch.links.mission_patch_small}}" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{launch.details}}</p>
        </mat-card-content>
      </mat-card>
    }

}
